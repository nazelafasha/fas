<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>halaman ini sedang di perbaiki</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .timer-box {
        text-align: center;
    }

    .time {
        font-size: 3rem;
        letter-spacing: 2px;
        margin-top: 10px;
    }

    h1 {
        font-size: 2.2rem;
    }
</style>
</head>
<body>

<div class="timer-box">
    <h1>Countdown Timer</h1>
    <div class="time" id="countdown">Loading...</div>
</div>

<script>
// Set the target date here
const targetDate = new Date("2025-12-31T00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const difference = targetDate - now;

    if (difference <= 0) {
        document.getElementById("countdown").innerHTML = "Time's up!";
        return;
    }

   
    document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
